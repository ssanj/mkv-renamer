[package]
name = "mkv-renamer"
version = "0.1.2"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
walkdir = "2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
clap = { version = "3.2.20", features = ["derive"] }
regex = "1"
convert_case = "0.6"

[dev-dependencies]
pretty_assertions = "1"
